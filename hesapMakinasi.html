<html>
  <head>
    <title>hesap makinesi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="proje.css" />
  </head>
  <body class="body" style="background-color: rgb(43, 43, 43)">
    <h1 class="HMbaslik">HESAP MAKİNESİ</h1>
    <div class="hesapMakinesi">
      <br /><br />
      <input id="num1" />
      <button onclick="add()">+</button>
      <button onclick="minus()">-</button>
      <button onclick="multiply()">*</button>
      <button onclick="divide()">/</button>
      <button onclick="percent()">%</button>
      <input id="num2" /><br /><br /><label style="color: white">Sonuç:</label>
      <input id="sonuc" />
    </div>

    <script>
      function add() {
        var y = parseInt(document.getElementById("num1").value);
        var z = parseInt(document.getElementById("num2").value);
        var x = y + z;
        document.getElementById("sonuc").value = x;
      }
      function minus() {
        var y = parseInt(document.getElementById("num1").value);
        var z = parseInt(document.getElementById("num2").value);
        var x = y - z;
        document.getElementById("sonuc").value = x;
      }
      function multiply() {
        var y = parseInt(document.getElementById("num1").value);
        var z = parseInt(document.getElementById("num2").value);
        var x = y * z;
        document.getElementById("sonuc").value = x;
      }
      function divide() {
        var y = parseInt(document.getElementById("num1").value);
        var z = parseInt(document.getElementById("num2").value);
        var x = y / z;
        document.getElementById("sonuc").value = x;
      }
      function percent() {
        var y = parseInt(document.getElementById("num1").value);
        var z = parseInt(document.getElementById("num2").value);
        var x = y % z;
        document.getElementById("sonuc").value = x;
      }
    </script>
  </body>
</html>
